<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="site.css" />

    <title>Criar Conta</title>
</head>

<body>
    <div class="base">
      <div class="cabecalho">
        <div class="titulo"><h1>LUSETT</h1></div>
        <div class="subtitulo">
          <h2>Em compras a partir de R$300,00</h2>
          <h3>FRETE GRÁTIS</h3>
        </div>
      </div>
      <div class="dados">
        <div class="insiradados">Insira seus Dados</div>
          <div class="colocar-info">
           <div class="firstarea">
             <div class="name"> 
              <label for="name">nome</label>
              <input type="text" id="name" class="form-input" required />
            </div>
            <div class="lastname">
              <label for="lastname">sobrenome</label>
              <input type="text" id="lastname" class="form-input" required />
            </div>
           </div>
           <div class="secondarea">
             <div class="emailregistro">
               <label for="emailregistro">Email</label>
               <input type="email" id="emairegistro" class="form-input" required />
             </div>
           </div>
           <div class="thirdarea">
            <div class="datanasci"> 
              <label for="datanasci">Daata de Nascimento</label>
              <input type="date" id="datanasci" class="form-input" required />
            </div>
            <div class="generoinfo">
              <label for="generoinfo">Gênero</label>
              <select name="generoinfo" id="genero">
                <option value="masc">Masculino</option>
                <option value="femin">Feminino</option>
                <option value="nobi">Não binario</option>
                <option value="other">outro</option>
              </select>

              <div id="outrodiv">
                <input type="text"/>
                <button type="button" id="cancel">Cancelar</button>
              </div>
            </div>
           </div>
           <div class="fourtharea">
            <div class="name"> 
              <label for="cpf">cpf</label>
              <input type="number" id="cpf" class="form-input" required />
            </div>
            <div class="telefone">
              <label for="telefone">telefone</label>
              <input type="number" id="telefone" class="form-input" required />
            </div>
           </div>
           <div class="fiftharea">
             <div class="senha">
               <label for="senha">coloque sua senha</label>
               <input type="password" id="senha" class="form-input" required />
             </div>
           </div>
           <div class="sixtharea">
             <div class="boxinte">
               <input type="checkbox" id="confirmar" class="form-input" required />
               <div class="receberpromo"> Receber promoções em seu email</div>
             </div>
           </div>
           <div class="Seventharea">
             <div class="criarfinal">
               <div class="finaltext">Ao criar uma conta você está de acordo com nossa</div>
               <div class="textinterativo">política de privacidade.</div>
               <input type="button" id="finalizar" class="form-input" required/>
             </div>
           </div>

          </div>
        

      </div>

       
    </div>
</body>
